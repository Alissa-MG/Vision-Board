<!doctype html>
<html lang="en">
<head>
	<meta charset="utf-8">
    <title>Vision Board Project</title>
	<link href="css/normalize.css" rel="stylesheet">
	<link href="css/main.css" rel="stylesheet">
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&family=Permanent+Marker&display=swap" rel="stylesheet">
</head>
<body>
	<div id="vision-board">
		<div class="block small-block white">
			<p><span class="highlight">Grow</span></p>
			<p>Learn to Design &<br><strong>Code Websites</strong></p>	
		</div>
		<div class="block small-block center">
			<img src="img/flower.png" alt="grey flower with closed tag and brackets"> 
		</div>
		<div class="block small-block center top-padding white">
			<p>	
				HTML<br>
				CSS<br>
				JavaScript<br>
				WordPress<br>
				Python
			</p>
		</div>
		<div class="block large-block">
			<p><span class="highlight">Freelance</span></p>
			<p>Make Enough Side Cash to<br><strong>Pay off debt</strong></p>
			<img src="img/piggy.png" alt="grey piggy bank with red cash symbol"></p>	
		</div>
		<div class="block large-block center black">
			<img class="center" src="img/eye.png" alt="eye with yellow lines going down with red dots at end">
			<p class="title"><span class="year">2023</span><br><strong>Vision Board</strong></p>
		</div>
		<div class="block large-block right">
				<img src="img/plane.png" alt="grey plane with red wifi symbol">
				<p><span class="highlight">Travel</span></p>
				<p>Plan A Trip Where I Can<br><strong>Work Remotely</strong></p>
		</div>
		<div class="block small-block center top-padding white">
			<p>
				Walk Dog ++<br>
				Meditate<br>
				Yoga<br>
				Snuggle Pup 
			</p>
		</div>
		<div class="block small-block center top-padding">
			<img src="img/doggo.png" alt="white dog with red heart around head with red dumbell">
		</div>
		<div class="block small-block right white">
			<p><span class="highlight">Mind & Body</span></p>
			<p>Exercise More<br> & Find Zen in<br><strong>Challenge</strong></p>
		</div>
		
	</div>
</body>
</html>
